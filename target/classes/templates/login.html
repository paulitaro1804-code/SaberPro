<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Saber Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/theme-green.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://www.uts.edu.co/sitio/wp-content/uploads/2022/02/postal1-entrada.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.85) 0%, rgba(32, 201, 151, 0.75) 50%, rgba(23, 162, 184, 0.85) 100%);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        /* Login Container - Diseño Moderno con Glass Effect */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem 2.5rem;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(40, 167, 69, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, -30px); }
        }

        /* Header con Logo Animado */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            width: 90px;
            height: 90px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.4);
            animation: pulse-scale 2s ease-in-out infinite;
            position: relative;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 3px solid rgba(40, 167, 69, 0.3);
            animation: pulse-ring 2s ease-in-out infinite;
        }

        @keyframes pulse-scale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        .logo-container i {
            font-size: 2.5rem;
            color: white;
        }

        .login-header h2 {
            font-family: 'Inter', sans-serif;
            color: #1a3d2e;
            font-weight: 900;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .login-header p {
            font-family: 'Inter', sans-serif;
            color: #5a7d6f;
            font-weight: 600;
            font-size: 1rem;
            margin: 0;
        }

        /* Form Styling - Diseño Minimalista */
        .login-body {
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-label {
            font-weight: 700;
            color: #2d5f45;
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-label i {
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e8f5e9 0%, #d4edda 100%);
            color: #28a745;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            border-radius: 14px;
            background-color: #f8fdf9;
            border: 2px solid #e8f5e9;
            font-size: 1rem;
            padding: 1rem 1rem 1rem 3.5rem;
            font-weight: 600;
            color: #2d5f45;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-control::placeholder {
            color: #9ab8a9;
            font-weight: 500;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 4px rgba(40, 167, 69, 0.1);
            background-color: #ffffff;
            outline: none;
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 10px;
            font-size: 0.95rem;
            pointer-events: none;
            z-index: 1;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        /* Button - Diseño con Gradiente y Animación */
        .btn-login {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 1.1rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.6s, height 0.6s;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.5);
        }

        .btn-login:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-login:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-login i {
            font-size: 1.2rem;
            position: relative;
            z-index: 1;
        }

        .btn-login span {
            position: relative;
            z-index: 1;
        }

        /* Alerts - Diseño Moderno */
        .alert {
            border-radius: 14px;
            font-size: 0.95rem;
            border: none;
            padding: 1.2rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.4s ease;
            font-weight: 600;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background: linear-gradient(135deg, #ffe6e6 0%, #ffd6d6 100%);
            color: #b71c1c;
            border-left: 5px solid #dc3545;
        }

        .alert-danger i {
            font-size: 1.5rem;
            color: #dc3545;
        }

        .alert-success {
            background: linear-gradient(135deg, #e8f5e9 0%, #d4edda 100%);
            color: #1a5928;
            border-left: 5px solid #28a745;
        }

        .alert-success i {
            font-size: 1.5rem;
            color: #28a745;
        }

        .alert .btn-close {
            padding: 0.5rem;
            opacity: 0.7;
        }

        .alert .btn-close:hover {
            opacity: 1;
        }

        /* Footer Text */
        .text-center small {
            color: #7a9d8f;
            font-weight: 600;
            font-size: 0.9rem;
            display: block;
            margin-top: 1.5rem;
        }

        .text-center small a {
            color: #28a745;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .text-center small a:hover {
            color: #20c997;
            text-decoration: underline;
        }

        /* Decorative Elements */
        .decorative-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            background: #28a745;
            top: -50px;
            left: -50px;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            background: #20c997;
            bottom: -30px;
            right: -30px;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-container {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }

            .logo-container {
                width: 70px;
                height: 70px;
            }

            .logo-container i {
                font-size: 2rem;
            }

            .login-header h2 {
                font-size: 1.6rem;
            }

            .form-control {
                padding: 0.9rem 1rem 0.9rem 3.2rem;
            }

            .btn-login {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
        }

        /* Loading Animation */
        .btn-login.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Focus Visible */
        .form-control:focus-visible {
            outline: none;
        }

        /* Accessibility */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-10">
                <div class="login-container">
                    <div class="decorative-shape shape-1"></div>
                    <div class="decorative-shape shape-2"></div>
                    
                    <div class="login-header">
                        <div class="logo-container">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <h2>Saber Pro UTS</h2>
                        <p>Gestión y Seguimiento de Exámenes</p>
                    </div>
                    
                    <div class="login-body">
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i>
                                    Usuario
                                </label>
                                <div class="input-wrapper">
                                    <div class="input-icon">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           placeholder="Ingresa tu usuario" required autofocus>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i>
                                    Contraseña
                                </label>
                                <div class="input-wrapper">
                                    <div class="input-icon">
                                        <i class="fas fa-lock"></i>
                                    </div>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Ingresa tu contraseña" required>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-login w-100 btn-lg mb-3">
                                <i class="fas fa-sign-in-alt"></i>
                                <span>Iniciar Sesión</span>
                            </button>
                        </form>
                        
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle"></i>
                            <div>
                                <strong>Error:</strong> Usuario o contraseña incorrecto. Intenta nuevamente.
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle"></i>
                            <div>
                                <strong>Éxito:</strong> Has cerrado sesión correctamente.
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                        </div>
                        
                        <div class="text-center">
                            <small>¿Olvidaste tu contraseña? Contacta a coordinación</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Optional: Add loading state to button on form submit
        document.querySelector('form').addEventListener('submit', function() {
            const btn = this.querySelector('.btn-login');
            btn.classList.add('loading');
        });
    </script>
</body>
</html>

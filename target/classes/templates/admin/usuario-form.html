<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Formulario Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/theme-green.css" rel="stylesheet">
	<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2d4a2b;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 15% 20%, rgba(40, 167, 69, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 85% 70%, rgba(33, 136, 56, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(40, 167, 69, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        /* Navbar Modern Floating Design */
        .navbar {
            background: #ffffff;
            box-shadow: 0 2px 25px rgba(40, 167, 69, 0.12);
            padding: 0;
            border-bottom: 4px solid #28a745;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 800;
            color: #28a745 !important;
            font-size: 1.6rem;
            padding: 1.2rem 1.5rem;
            background: linear-gradient(135deg, #f1f8f1 0%, #e8f5e9 100%);
            border-right: 4px solid #28a745;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-brand i {
            font-size: 1.8rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .navbar-nav {
            flex-direction: row;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
        }

        .navbar-nav .nav-link {
            color: #2d4a2b !important;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-nav .nav-link:hover {
            background: linear-gradient(135deg, #28a745 0%, #218838 100%);
            color: #ffffff !important;
            transform: translateY(-2px);
        }

        /* Card with Split Header Design */
        .card {
            border: none;
            border-radius: 30px;
            background: #ffffff;
            box-shadow: 0 15px 50px rgba(40, 167, 69, 0.15);
            transition: all 0.4s ease;
            margin-bottom: 2rem;
            overflow: hidden;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #28a745 0%, #34ce57 50%, #28a745 100%);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(40, 167, 69, 0.25);
        }

        .card-header {
            background: linear-gradient(135deg, #28a745 0%, #34ce57 100%);
            color: white;
            padding: 2rem 2.5rem;
            font-weight: 700;
            border-radius: 0;
            position: relative;
            overflow: hidden;
        }

        .card-header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            border-radius: 50%;
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .card-header h3 i {
            font-size: 2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.8rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .card-body {
            padding: 3rem 2.5rem;
        }

        /* Modern Form Inputs */
        .form-label {
            font-weight: 700;
            color: #2d4a2b;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-label::before {
            content: '';
            width: 4px;
            height: 18px;
            background: linear-gradient(135deg, #28a745 0%, #34ce57 100%);
            border-radius: 2px;
        }

        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 0.9rem 1.2rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus, .form-select:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 4px rgba(40, 167, 69, 0.1);
            background: #ffffff;
            transform: translateY(-2px);
        }

        .form-control:hover, .form-select:hover {
            border-color: #28a745;
            background: #ffffff;
        }

        /* Input Group Modern Style */
        .input-group {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .input-group .form-control {
            border-radius: 15px 0 0 15px;
            border-right: none;
        }

        .input-group .btn-outline-secondary {
            border: 2px solid #e0e0e0;
            border-left: none;
            border-radius: 0 15px 15px 0;
            background: #f8f9fa;
            color: #28a745;
            padding: 0.9rem 1.5rem;
            transition: all 0.3s ease;
        }

        .input-group .btn-outline-secondary:hover {
            background: linear-gradient(135deg, #28a745 0%, #34ce57 100%);
            color: white;
            border-color: #28a745;
        }

        /* Form Text and Badges */
        .form-text {
            margin-top: 0.8rem;
            padding: 1rem;
            background: linear-gradient(135deg, #f1f8f1 0%, #e8f5e9 100%);
            border-radius: 12px;
            border-left: 4px solid #28a745;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .form-text .badge {
            background: linear-gradient(135deg, #28a745 0%, #34ce57 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
        }

        /* Checkbox Modern Toggle Style */
        .form-check {
            padding: 1.2rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-check:hover {
            border-color: #28a745;
            background: linear-gradient(135deg, #f1f8f1 0%, #e8f5e9 100%);
        }

        .form-check-input {
            width: 3rem;
            height: 1.5rem;
            border-radius: 2rem;
            border: 2px solid #28a745;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: #28a745;
            border-color: #28a745;
        }

        .form-check-label {
            font-weight: 600;
            color: #2d4a2b;
            margin-left: 0.5rem;
            cursor: pointer;
        }

        /* Action Buttons - Elevated Card Style */
        .btn {
            border-radius: 18px;
            padding: 1rem 2.5rem;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
        }

        .btn i {
            font-size: 1.2rem;
            transition: transform 0.4s ease;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::after {
            width: 400px;
            height: 400px;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .btn:hover i {
            transform: scale(1.2) rotate(5deg);
        }

        .btn-primary {
            background: linear-gradient(135deg, #28a745 0%, #34ce57 100%);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 15px 40px rgba(40, 167, 69, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #545b62 100%);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 15px 40px rgba(108, 117, 125, 0.5);
        }

        /* Button Container */
        .d-grid {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 3px dashed #e0e0e0;
        }

        /* Invalid Feedback */
        .invalid-feedback {
            font-weight: 600;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card-body {
                padding: 2rem 1.5rem;
            }

            .card-header h3 {
                font-size: 1.4rem;
            }

            .navbar-nav {
                flex-direction: column;
                gap: 0.3rem;
            }

            .btn {
                padding: 0.9rem 2rem;
                font-size: 0.85rem;
            }
        }

        /* Row spacing */
        .row .col-md-6 {
            margin-bottom: 1rem;
        }

        .mb-3 {
            margin-bottom: 1.8rem !important;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container" style="max-width: 1200px;">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <i class="fas fa-graduation-cap"></i> Sistema SaberPro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">
                            <i class="fas fa-home"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/usuarios}">
                            <i class="fas fa-users"></i> Gestión Usuarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/usuarios/nuevo}">
                            <i class="fas fa-user-plus"></i> Crear Usuario
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-user-edit"></i> <span th:text="${pageTitle}">Formulario Usuario</span></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post">
                            <!-- Campo oculto para ID -->
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre *</label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                    <div class="invalid-feedback">Por favor ingrese el nombre.</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellido" class="form-label">Apellido *</label>
                                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                                    <div class="invalid-feedback">Por favor ingrese el apellido.</div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div class="invalid-feedback">Por favor ingrese un email válido.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña <span th:if="${usuario.id == null}">*</span></label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" th:field="*{password}" 
                                           th:required="${usuario.id == null}"
                                           th:value="${usuario.password}">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye" id="eyeIcon"></i>
                                    </button>
                                </div>
                                <div class="form-text" th:if="${usuario.id != null}">
                                    <span class="text-muted">Contraseña actual: </span>
                                    <span class="badge" th:text="${usuario.password}">***</span>
                                    <span class="text-muted ms-2">(Click en el ojo para ver en el campo)</span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="rol" class="form-label">Rol *</label>
                                <select class="form-select" id="rol" th:field="*{rol}" required>
                                    <option value="">Seleccione un rol</option>
                                    <option th:each="rol : ${roles}" 
                                            th:value="${rol}" 
                                            th:text="${rol}">ADMIN</option>
                                </select>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="activo" th:field="*{activo}">
                                <label class="form-check-label" for="activo">Usuario activo</label>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/admin/usuarios}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Guardar Usuario
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        
        if (togglePassword) {
            togglePassword.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });
        }
    </script>
</body>
</html>
